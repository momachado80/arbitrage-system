<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbitrage Dashboard - Kalshi vs Polymarket</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Translate -->
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%); }
        .card-gradient { background: linear-gradient(145deg, #1e293b 0%, #0f172a 100%); }
        .pulse-green { animation: pulse-green 2s infinite; }
        @keyframes pulse-green {
            0%, 100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.4); }
            50% { box-shadow: 0 0 0 8px rgba(34, 197, 94, 0); }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen text-white">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const API_URL = 'https://web-production-eca1e.up.railway.app';

        // Cache de tradu√ß√µes
        const translationCache = {};

        // Traduzir usando API gratuita MyMemory
        const translateText = async (text) => {
            // Verificar cache
            if (translationCache[text]) {
                return translationCache[text];
            }

            try {
                const response = await fetch(
                    `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=en|pt-BR`
                );
                const data = await response.json();
                
                if (data.responseStatus === 200) {
                    const translation = data.responseData.translatedText;
                    translationCache[text] = translation;
                    return translation;
                }
            } catch (error) {
                console.error('Erro na tradu√ß√£o:', error);
            }
            
            return text; // Retorna original se falhar
        };

        // Componente de texto traduzido
        const TranslatedText = ({ text, className = "" }) => {
            const [translation, setTranslation] = React.useState('Traduzindo...');
            
            React.useEffect(() => {
                translateText(text).then(setTranslation);
            }, [text]);
            
            return <span className={className}>{translation}</span>;
        };

        // Componente de Loading
        const Loading = () => (
            <div className="flex items-center justify-center p-8">
                <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-green-400"></div>
            </div>
        );

        // Componente de Card de Mercado
        const MarketCard = ({ market, onSelect, isSelected }) => {
            const hasData = market.best_yes_bid !== null;
            
            return (
                <div 
                    onClick={() => onSelect(market)}
                    className={`card-gradient rounded-xl p-4 cursor-pointer transition-all duration-300 border-2 ${
                        isSelected ? 'border-green-400 shadow-lg shadow-green-400/20' : 'border-transparent hover:border-gray-600'
                    }`}
                >
                    <div className="flex items-start justify-between mb-2">
                        <span className={`px-2 py-1 rounded text-xs font-medium ${
                            market.platform === 'kalshi' ? 'bg-blue-500/20 text-blue-400' : 'bg-purple-500/20 text-purple-400'
                        }`}>
                            {market.platform.toUpperCase()}
                        </span>
                        <span className={`px-2 py-1 rounded text-xs ${
                            market.status === 'open' ? 'bg-green-500/20 text-green-400' : 'bg-gray-500/20 text-gray-400'
                        }`}>
                            {market.status}
                        </span>
                    </div>
                    
                    <div className="mb-3">
                        <h3 className="font-medium text-sm line-clamp-1">{market.title}</h3>
                        <p className="text-xs text-gray-400 mt-1 line-clamp-1 italic">
                            <TranslatedText text={market.title} />
                        </p>
                    </div>
                    
                    <div className="text-xs text-gray-400 mb-2">Ticker: {market.ticker}</div>
                    
                    {hasData ? (
                        <div className="grid grid-cols-2 gap-2 text-xs">
                            <div className="bg-black/30 rounded p-2">
                                <div className="text-gray-400">YES Bid/Ask</div>
                                <div className="text-green-400 font-mono">
                                    ${market.best_yes_bid?.toFixed(2)} / ${market.best_yes_ask?.toFixed(2)}
                                </div>
                            </div>
                            <div className="bg-black/30 rounded p-2">
                                <div className="text-gray-400">Spread</div>
                                <div className="text-yellow-400 font-mono">
                                    {market.yes_spread ? `$${market.yes_spread.toFixed(2)}` : 'N/A'}
                                </div>
                            </div>
                        </div>
                    ) : (
                        <div className="text-xs text-gray-500 italic">Sem dados de orderbook</div>
                    )}
                </div>
            );
        };

        // Componente de An√°lise de Arbitragem
        const ArbitrageAnalyzer = ({ kalshiMarket, polyMarket }) => {
            const [loading, setLoading] = useState(false);
            const [result, setResult] = useState(null);
            const [targetUsd, setTargetUsd] = useState(20);

            const analyze = async () => {
                if (!kalshiMarket || !polyMarket) return;
                
                setLoading(true);
                setResult(null);
                
                try {
                    const response = await fetch(`${API_URL}/analyze`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            kalshi_ticker: kalshiMarket.ticker,
                            polymarket_condition_id: polyMarket.ticker,
                            target_usd: targetUsd,
                            equivalence_score: 1.0
                        })
                    });
                    const data = await response.json();
                    setResult(data);
                } catch (error) {
                    setResult({ error: error.message });
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="card-gradient rounded-xl p-6">
                    <h2 className="text-xl font-bold mb-4 flex items-center gap-2">
                        <span className="text-2xl">‚ö°</span> Analisador de Arbitragem
                    </h2>
                    
                    <div className="grid md:grid-cols-2 gap-4 mb-4">
                        <div className="bg-blue-500/10 border border-blue-500/30 rounded-lg p-4">
                            <div className="text-blue-400 text-sm font-medium mb-1">Kalshi Selecionado</div>
                            {kalshiMarket ? (
                                <>
                                    <div className="font-medium">{kalshiMarket.title}</div>
                                    <div className="text-xs text-gray-400 mt-1">{kalshiMarket.ticker}</div>
                                </>
                            ) : (
                                <div className="text-gray-500 italic">Selecione um mercado Kalshi</div>
                            )}
                        </div>
                        
                        <div className="bg-purple-500/10 border border-purple-500/30 rounded-lg p-4">
                            <div className="text-purple-400 text-sm font-medium mb-1">Polymarket Selecionado</div>
                            {polyMarket ? (
                                <>
                                    <div className="font-medium">{polyMarket.title}</div>
                                    <div className="text-xs text-gray-400 mt-1">{polyMarket.ticker}</div>
                                </>
                            ) : (
                                <div className="text-gray-500 italic">Selecione um mercado Polymarket</div>
                            )}
                        </div>
                    </div>
                    
                    <div className="flex items-center gap-4 mb-4">
                        <div>
                            <label className="text-sm text-gray-400">Valor Alvo (USD)</label>
                            <input 
                                type="number" 
                                value={targetUsd}
                                onChange={(e) => setTargetUsd(Number(e.target.value))}
                                className="ml-2 w-24 bg-black/30 border border-gray-600 rounded px-3 py-1 text-white"
                            />
                        </div>
                        
                        <button
                            onClick={analyze}
                            disabled={!kalshiMarket || !polyMarket || loading}
                            className={`px-6 py-2 rounded-lg font-medium transition-all ${
                                kalshiMarket && polyMarket && !loading
                                    ? 'bg-green-500 hover:bg-green-600 text-black'
                                    : 'bg-gray-600 text-gray-400 cursor-not-allowed'
                            }`}
                        >
                            {loading ? 'Analisando...' : 'Analisar Arbitragem'}
                        </button>
                    </div>
                    
                    {result && (
                        <div className={`rounded-lg p-4 ${
                            result.error 
                                ? 'bg-red-500/10 border border-red-500/30'
                                : result.found 
                                    ? 'bg-green-500/10 border border-green-500/30' 
                                    : 'bg-yellow-500/10 border border-yellow-500/30'
                        }`}>
                            {result.error ? (
                                <div className="text-red-400">Erro: {result.error}</div>
                            ) : result.found ? (
                                <div>
                                    <div className="flex items-center gap-2 mb-3">
                                        <span className="text-3xl">üéØ</span>
                                        <span className="text-green-400 font-bold text-lg">OPORTUNIDADE ENCONTRADA!</span>
                                    </div>
                                    <div className="grid grid-cols-2 md:grid-cols-4 gap-3 text-sm">
                                        <div>
                                            <div className="text-gray-400">Estrat√©gia</div>
                                            <div className="font-medium">{result.strategy}</div>
                                        </div>
                                        <div>
                                            <div className="text-gray-400">Contratos</div>
                                            <div className="font-mono">{result.contracts?.toFixed(2)}</div>
                                        </div>
                                        <div>
                                            <div className="text-gray-400">Custo Total</div>
                                            <div className="font-mono">${result.total_cost?.toFixed(4)}</div>
                                        </div>
                                        <div>
                                            <div className="text-gray-400">Lucro L√≠quido</div>
                                            <div className="font-mono text-green-400">${result.net_profit?.toFixed(4)}</div>
                                        </div>
                                        <div>
                                            <div className="text-gray-400">Edge</div>
                                            <div className="font-mono text-green-400 text-lg">{result.edge_percentage?.toFixed(2)}%</div>
                                        </div>
                                        <div>
                                            <div className="text-gray-400">Fees Totais</div>
                                            <div className="font-mono text-yellow-400">${result.total_fees?.toFixed(4)}</div>
                                        </div>
                                        <div>
                                            <div className="text-gray-400">Payout Garantido</div>
                                            <div className="font-mono">${result.guaranteed_payout?.toFixed(4)}</div>
                                        </div>
                                        <div>
                                            <div className="text-gray-400">Lucro Bruto</div>
                                            <div className="font-mono">${result.gross_profit?.toFixed(4)}</div>
                                        </div>
                                    </div>
                                </div>
                            ) : (
                                <div>
                                    <div className="flex items-center gap-2 mb-2">
                                        <span className="text-2xl">‚ùå</span>
                                        <span className="text-yellow-400 font-medium">Oportunidade Rejeitada</span>
                                    </div>
                                    <div className="text-sm">
                                        <span className="text-gray-400">C√≥digo:</span> {result.rejection_code}
                                    </div>
                                    <div className="text-sm">
                                        <span className="text-gray-400">Motivo:</span> {result.rejection_message}
                                    </div>
                                </div>
                            )}
                        </div>
                    )}
                </div>
            );
        };

        // Componente Principal
        const App = () => {
            const [kalshiMarkets, setKalshiMarkets] = useState([]);
            const [polyMarkets, setPolyMarkets] = useState([]);
            const [loading, setLoading] = useState(true);
            const [selectedKalshi, setSelectedKalshi] = useState(null);
            const [selectedPoly, setSelectedPoly] = useState(null);
            const [status, setStatus] = useState(null);

            useEffect(() => {
                loadData();
            }, []);

            const loadData = async () => {
                setLoading(true);
                try {
                    // Status
                    const statusRes = await fetch(`${API_URL}/health`);
                    const statusData = await statusRes.json();
                    setStatus(statusData);

                    // Kalshi markets
                    const kalshiRes = await fetch(`${API_URL}/markets/kalshi?limit=12`);
                    const kalshiData = await kalshiRes.json();
                    setKalshiMarkets(kalshiData);

                    // Polymarket markets
                    const polyRes = await fetch(`${API_URL}/markets/polymarket?limit=12`);
                    const polyData = await polyRes.json();
                    setPolyMarkets(polyData);
                } catch (error) {
                    console.error('Erro ao carregar dados:', error);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen p-6">
                    {/* Header */}
                    <header className="mb-8">
                        <div className="flex items-center justify-between">
                            <div>
                                <h1 className="text-3xl font-bold flex items-center gap-3">
                                    <span className="text-4xl">üìä</span>
                                    Arbitrage Dashboard
                                </h1>
                                <p className="text-gray-400 mt-1">Kalshi vs Polymarket - Detec√ß√£o de Arbitragem</p>
                            </div>
                            
                            <div className="flex items-center gap-4">
                                {status && (
                                    <div className="flex items-center gap-2 bg-green-500/10 px-4 py-2 rounded-full">
                                        <div className="w-2 h-2 bg-green-400 rounded-full pulse-green"></div>
                                        <span className="text-green-400 text-sm">API Online</span>
                                    </div>
                                )}
                                <button
                                    onClick={loadData}
                                    className="px-4 py-2 bg-white/10 hover:bg-white/20 rounded-lg transition-all flex items-center gap-2"
                                >
                                    <span>üîÑ</span> Atualizar
                                </button>
                            </div>
                        </div>
                    </header>

                    {loading ? (
                        <Loading />
                    ) : (
                        <>
                            {/* Analisador */}
                            <section className="mb-8">
                                <ArbitrageAnalyzer 
                                    kalshiMarket={selectedKalshi}
                                    polyMarket={selectedPoly}
                                />
                            </section>

                            {/* Mercados */}
                            <div className="grid lg:grid-cols-2 gap-8">
                                {/* Kalshi */}
                                <section>
                                    <h2 className="text-xl font-bold mb-4 flex items-center gap-2">
                                        <span className="w-3 h-3 bg-blue-400 rounded-full"></span>
                                        Mercados Kalshi
                                        <span className="text-sm font-normal text-gray-400">({kalshiMarkets.length})</span>
                                    </h2>
                                    <div className="grid gap-3">
                                        {kalshiMarkets.map((market, idx) => (
                                            <MarketCard 
                                                key={idx} 
                                                market={market}
                                                onSelect={setSelectedKalshi}
                                                isSelected={selectedKalshi?.ticker === market.ticker}
                                            />
                                        ))}
                                    </div>
                                </section>

                                {/* Polymarket */}
                                <section>
                                    <h2 className="text-xl font-bold mb-4 flex items-center gap-2">
                                        <span className="w-3 h-3 bg-purple-400 rounded-full"></span>
                                        Mercados Polymarket
                                        <span className="text-sm font-normal text-gray-400">({polyMarkets.length})</span>
                                    </h2>
                                    <div className="grid gap-3">
                                        {polyMarkets.map((market, idx) => (
                                            <MarketCard 
                                                key={idx} 
                                                market={market}
                                                onSelect={setSelectedPoly}
                                                isSelected={selectedPoly?.ticker === market.ticker}
                                            />
                                        ))}
                                    </div>
                                </section>
                            </div>
                        </>
                    )}

                    {/* Footer */}
                    <footer className="mt-12 text-center text-gray-500 text-sm">
                        <p>‚ö†Ô∏è Sistema de detec√ß√£o - A maioria das an√°lises deve retornar rejei√ß√£o (comportamento esperado)</p>
                        <p className="mt-1">Arbitragem real √© rara. Se encontrar muitas, algo est√° errado.</p>
                    </footer>
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
