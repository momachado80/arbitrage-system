<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbitrage Scanner</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; flex-wrap: wrap; gap: 15px; }
        .title { font-size: 1.5rem; color: #00b894; }
        .controls { display: flex; gap: 10px; align-items: center; }
        .input-group { display: flex; flex-direction: column; gap: 3px; }
        .input-group label { font-size: 0.65rem; color: #888; }
        .input-group input { 
            padding: 8px 10px; 
            border: 1px solid #333; 
            border-radius: 6px; 
            background: #1e1e30; 
            color: #fff; 
            width: 80px;
        }
        .btn { 
            padding: 10px 20px; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: 600;
            background: linear-gradient(135deg, #00b894, #00a86b); 
            color: white;
        }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); gap: 10px; margin-bottom: 20px; }
        .stat-card { 
            background: rgba(255,255,255,0.03); 
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 10px; 
            padding: 12px 8px; 
            text-align: center;
        }
        .stat-value { font-size: 1.3rem; font-weight: 700; color: #00b894; }
        .stat-value.purple { color: #a855f7; }
        .stat-value.orange { color: #f59e0b; }
        .stat-label { font-size: 0.65rem; color: #666; margin-top: 3px; }
        
        .section-title { font-size: 1rem; margin: 20px 0 12px; color: #10b981; }
        
        .pair-card { 
            background: rgba(255,255,255,0.02); 
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 12px; 
            padding: 15px;
            margin-bottom: 12px;
        }
        .pair-card.confirmed {
            background: rgba(16, 185, 129, 0.08);
            border-color: rgba(16, 185, 129, 0.3);
        }
        .pair-header { display: flex; justify-content: space-between; align-items: flex-start; gap: 10px; }
        .pair-titles { flex: 1; }
        .market-row { display: flex; align-items: center; gap: 8px; margin-bottom: 6px; }
        .platform { 
            padding: 3px 8px; 
            border-radius: 4px; 
            font-size: 0.65rem; 
            font-weight: 700;
        }
        .platform.kalshi { background: #3b82f6; }
        .platform.poly { background: #a855f7; }
        .market-title { font-size: 0.85rem; color: #ccc; }
        
        .badge { 
            padding: 5px 10px; 
            border-radius: 6px; 
            font-size: 0.7rem;
            font-weight: 600;
        }
        .badge.confirmed { background: #10b981; }
        .badge.score { background: #333; }
        
        .reasoning { 
            font-size: 0.8rem; 
            color: #10b981; 
            margin-top: 10px;
            padding: 10px;
            background: rgba(16, 185, 129, 0.08);
            border-radius: 6px;
            border-left: 3px solid #10b981;
        }
        
        .meta-info { display: flex; gap: 10px; margin-top: 8px; }
        .meta-tag { font-size: 0.65rem; padding: 3px 8px; background: rgba(255,255,255,0.05); border-radius: 4px; color: #888; }
        
        .loading { text-align: center; padding: 50px; }
        .spinner { 
            width: 40px; height: 40px; 
            border: 3px solid rgba(255,255,255,0.1); 
            border-top-color: #00b894;
            border-radius: 50%; 
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .error { background: rgba(239,68,68,0.15); border: 1px solid #ef4444; padding: 12px; border-radius: 8px; margin: 15px 0; }
        
        .filter-bar { display: flex; gap: 6px; margin-bottom: 15px; flex-wrap: wrap; }
        .filter-btn {
            padding: 6px 12px;
            border: 1px solid #333;
            background: transparent;
            color: #888;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.75rem;
        }
        .filter-btn.active { background: #10b981; border-color: #10b981; color: #fff; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">üéØ Arbitrage Scanner</h1>
            <div class="controls">
                <div class="input-group">
                    <label>Min Score</label>
                    <input type="number" id="minSim" value="0.35" step="0.05">
                </div>
                <button class="btn" id="scanBtn" onclick="runScan()">üöÄ Scan</button>
            </div>
        </div>
        
        <div id="loading" style="display:none;" class="loading">
            <div class="spinner"></div>
            <p>Escaneando mercados...</p>
            <p style="color:#666;font-size:0.85rem;margin-top:8px;">Isso pode levar 3-5 minutos</p>
        </div>
        
        <div id="error" style="display:none;" class="error"></div>
        
        <div id="results" style="display:none;">
            <div class="stats" id="stats"></div>
            <div class="filter-bar" id="filterBar"></div>
            <div id="matchesSection"></div>
        </div>
    </div>
    
    <script>
        const API_URL = 'https://web-production-eca1e.up.railway.app';
        let allPairs = [];
        
        async function runScan() {
            const btn = document.getElementById('scanBtn');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const results = document.getElementById('results');
            
            btn.disabled = true;
            loading.style.display = 'block';
            error.style.display = 'none';
            results.style.display = 'none';
            
            try {
                const response = await fetch(`${API_URL}/scan/full`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        target_usd: 100,
                        min_similarity: Number(document.getElementById('minSim').value),
                        max_markets: 50000
                    })
                });
                
                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.detail || 'Erro no scan');
                }
                
                const data = await response.json();
                displayResults(data);
                
            } catch (err) {
                error.textContent = '‚ùå Erro: ' + err.message;
                error.style.display = 'block';
            } finally {
                btn.disabled = false;
                loading.style.display = 'none';
            }
        }
        
        function displayResults(data) {
            const results = document.getElementById('results');
            results.style.display = 'block';
            
            document.getElementById('stats').innerHTML = `
                <div class="stat-card"><div class="stat-value">${data.kalshi_total}</div><div class="stat-label">Kalshi</div></div>
                <div class="stat-card"><div class="stat-value purple">${data.polymarket_total.toLocaleString()}</div><div class="stat-label">Polymarket</div></div>
                <div class="stat-card"><div class="stat-value orange">${(data.smart_matches || 0).toLocaleString()}</div><div class="stat-label">Matches</div></div>
                <div class="stat-card"><div class="stat-value">${data.semantic_analyzed}</div><div class="stat-label">Analisados</div></div>
                <div class="stat-card"><div class="stat-value" style="color:#10b981;">${data.same_event_confirmed}</div><div class="stat-label">Confirmados</div></div>
                <div class="stat-card"><div class="stat-value orange">${Math.round(data.scan_duration_seconds)}s</div><div class="stat-label">Tempo</div></div>
            `;
            
            allPairs = data.top_pairs || [];
            const confirmed = allPairs.filter(p => p.is_same_event).length;
            
            document.getElementById('filterBar').innerHTML = `
                <button class="filter-btn active" onclick="filterPairs('all', this)">Todos (${allPairs.length})</button>
                <button class="filter-btn" onclick="filterPairs('confirmed', this)">‚úì Confirmados (${confirmed})</button>
            `;
            
            renderPairs(allPairs);
        }
        
        function filterPairs(filter, btn) {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            
            let filtered = allPairs;
            if (filter === 'confirmed') filtered = allPairs.filter(p => p.is_same_event);
            
            renderPairs(filtered);
        }
        
        function renderPairs(pairs) {
            const confirmed = pairs.filter(p => p.is_same_event);
            const others = pairs.filter(p => !p.is_same_event);
            
            let html = '';
            
            if (confirmed.length > 0) {
                html += `<h2 class="section-title">‚úÖ Mercados Equivalentes (${confirmed.length})</h2>`;
                confirmed.forEach(pair => {
                    html += renderPairCard(pair, true);
                });
            }
            
            if (others.length > 0) {
                html += `<h2 class="section-title" style="color:#666;">üîç Candidatos (${others.length})</h2>`;
                others.slice(0, 20).forEach(pair => {
                    html += renderPairCard(pair, false);
                });
            }
            
            document.getElementById('matchesSection').innerHTML = html || '<p style="text-align:center;color:#666;">Nenhum resultado</p>';
        }
        
        function renderPairCard(pair, isConfirmed) {
            return `
                <div class="pair-card ${isConfirmed ? 'confirmed' : ''}">
                    <div class="pair-header">
                        <div class="pair-titles">
                            <div class="market-row">
                                <span class="platform kalshi">K</span>
                                <span class="market-title">${pair.kalshi_title}</span>
                            </div>
                            <div class="market-row">
                                <span class="platform poly">P</span>
                                <span class="market-title">${pair.polymarket_title}</span>
                            </div>
                        </div>
                        ${isConfirmed 
                            ? `<span class="badge confirmed">‚úì Mesmo Evento</span>`
                            : `<span class="badge score">${Math.round(pair.match_score * 100)}%</span>`
                        }
                    </div>
                    ${pair.semantic_reasoning ? `<div class="reasoning">üí° ${pair.semantic_reasoning}</div>` : ''}
                    <div class="meta-info">
                        <span class="meta-tag">üìÅ ${pair.category || 'N/A'}</span>
                        <span class="meta-tag">Score: ${Math.round(pair.match_score * 100)}%</span>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
