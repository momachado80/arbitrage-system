<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbitrage Scanner - Semantic Analysis</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; flex-wrap: wrap; gap: 15px; }
        .title { font-size: 1.5rem; }
        .controls { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
        .input-group { display: flex; flex-direction: column; gap: 3px; }
        .input-group label { font-size: 0.65rem; color: #888; }
        .input-group input { 
            padding: 6px 10px; 
            border: 1px solid #333; 
            border-radius: 5px; 
            background: #252540; 
            color: #fff; 
            width: 80px;
        }
        .btn { 
            padding: 10px 20px; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            font-weight: 600;
            background: linear-gradient(135deg, #00b894, #00a86b); 
            color: white;
        }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); gap: 8px; margin-bottom: 20px; }
        .stat-card { 
            background: rgba(255,255,255,0.05); 
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px; 
            padding: 12px 8px; 
            text-align: center;
        }
        .stat-value { font-size: 1.3rem; font-weight: 700; color: #00b894; }
        .stat-value.purple { color: #a855f7; }
        .stat-value.blue { color: #3b82f6; }
        .stat-value.orange { color: #f59e0b; }
        .stat-value.green { color: #10b981; }
        .stat-label { font-size: 0.65rem; color: #888; margin-top: 2px; }
        .section { margin-bottom: 20px; }
        .section-title { font-size: 1rem; margin-bottom: 10px; }
        .pair-card { 
            background: rgba(16, 185, 129, 0.1); 
            border: 1px solid #10b981;
            border-radius: 10px; 
            padding: 14px;
            margin-bottom: 10px;
        }
        .pair-header { display: flex; justify-content: space-between; align-items: flex-start; gap: 12px; }
        .pair-markets { flex: 1; }
        .market-row { display: flex; align-items: center; gap: 6px; margin-bottom: 5px; }
        .platform { 
            padding: 2px 6px; 
            border-radius: 4px; 
            font-size: 0.6rem; 
            font-weight: 600;
            min-width: 20px;
            text-align: center;
        }
        .platform.kalshi { background: #3b82f6; }
        .platform.poly { background: #a855f7; }
        .market-title { font-size: 0.8rem; color: #ddd; }
        .same-event-badge { 
            background: #10b981; 
            color: white; 
            padding: 4px 10px; 
            border-radius: 4px; 
            font-size: 0.7rem;
            font-weight: 600;
            white-space: nowrap;
        }
        .pair-meta { 
            display: flex; 
            gap: 12px; 
            margin-top: 8px; 
            padding-top: 8px; 
            border-top: 1px solid rgba(255,255,255,0.1);
            font-size: 0.7rem;
            flex-wrap: wrap;
        }
        .meta-item { color: #888; }
        .meta-item span { color: #fff; }
        .reasoning { 
            font-size: 0.75rem; 
            color: #10b981; 
            margin-top: 8px; 
            font-style: italic;
            background: rgba(16, 185, 129, 0.15);
            padding: 8px 10px;
            border-radius: 6px;
        }
        .entity-tags { display: flex; gap: 4px; flex-wrap: wrap; margin-top: 6px; }
        .entity-tag { 
            background: rgba(0,184,148,0.2); 
            border: 1px solid rgba(0,184,148,0.4);
            padding: 2px 6px; 
            border-radius: 6px; 
            font-size: 0.6rem;
            color: #00b894;
        }
        .loading { text-align: center; padding: 40px; }
        .spinner { 
            width: 32px; height: 32px; 
            border: 3px solid rgba(255,255,255,0.1); 
            border-top-color: #00b894;
            border-radius: 50%; 
            animation: spin 1s linear infinite;
            margin: 0 auto 12px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .error { background: rgba(239,68,68,0.2); border: 1px solid #ef4444; padding: 10px; border-radius: 6px; margin: 15px 0; }
        .empty-state { 
            text-align: center; 
            padding: 40px 20px; 
            background: rgba(255,255,255,0.03);
            border-radius: 10px;
            color: #888;
        }
        .empty-state h3 { color: #aaa; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">üéØ Arbitrage Scanner</h1>
            <div class="controls">
                <div class="input-group">
                    <label>USD</label>
                    <input type="number" id="targetUsd" value="100">
                </div>
                <div class="input-group">
                    <label>Min Sim.</label>
                    <input type="number" id="minSim" value="0.35" step="0.05">
                </div>
                <div class="input-group">
                    <label>Mercados</label>
                    <input type="number" id="maxMarkets" value="50000" step="5000">
                </div>
                <button class="btn" id="scanBtn" onclick="runScan()">üöÄ Scan</button>
            </div>
        </div>
        
        <div id="loading" style="display:none;" class="loading">
            <div class="spinner"></div>
            <p>Escaneando mercados...</p>
            <p style="color:#888;font-size:0.8rem;margin-top:6px;">Filtrando por similaridade textual + an√°lise sem√¢ntica</p>
        </div>
        
        <div id="error" style="display:none;" class="error"></div>
        
        <div id="results" style="display:none;">
            <div class="stats" id="stats"></div>
            <div class="section" id="matchesSection"></div>
        </div>
    </div>
    
    <script>
        const API_URL = 'https://web-production-eca1e.up.railway.app';
        
        async function runScan() {
            const btn = document.getElementById('scanBtn');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const results = document.getElementById('results');
            
            btn.disabled = true;
            loading.style.display = 'block';
            error.style.display = 'none';
            results.style.display = 'none';
            
            try {
                const config = {
                    target_usd: Number(document.getElementById('targetUsd').value),
                    min_similarity: Number(document.getElementById('minSim').value),
                    max_markets: Number(document.getElementById('maxMarkets').value)
                };
                
                const response = await fetch(`${API_URL}/scan/full`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(config)
                });
                
                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.detail || 'Erro no scan');
                }
                
                const data = await response.json();
                displayResults(data);
                
            } catch (err) {
                error.textContent = '‚ùå Erro: ' + err.message;
                error.style.display = 'block';
            } finally {
                btn.disabled = false;
                loading.style.display = 'none';
            }
        }
        
        function displayResults(data) {
            const results = document.getElementById('results');
            results.style.display = 'block';
            
            // Stats
            document.getElementById('stats').innerHTML = `
                <div class="stat-card"><div class="stat-value blue">${data.kalshi_total.toLocaleString()}</div><div class="stat-label">Kalshi</div></div>
                <div class="stat-card"><div class="stat-value purple">${data.polymarket_total.toLocaleString()}</div><div class="stat-label">Polymarket</div></div>
                <div class="stat-card"><div class="stat-value orange">${data.entities_matched.toLocaleString()}</div><div class="stat-label">Filtrados</div></div>
                <div class="stat-card"><div class="stat-value">${data.semantic_analyzed}</div><div class="stat-label">Analisados IA</div></div>
                <div class="stat-card"><div class="stat-value green">${data.same_event_confirmed}</div><div class="stat-label">Mesmo Evento</div></div>
                <div class="stat-card"><div class="stat-value" style="color:${data.opportunities_found > 0 ? '#f59e0b' : '#888'}">${data.opportunities_found}</div><div class="stat-label">Arbitragem</div></div>
                <div class="stat-card"><div class="stat-value orange">${data.scan_duration_seconds.toFixed(0)}s</div><div class="stat-label">Tempo</div></div>
            `;
            
            // Matches confirmados
            const confirmedPairs = (data.top_pairs || []).filter(p => p.is_same_event);
            const opportunities = data.opportunities || [];
            
            if (confirmedPairs.length > 0 || opportunities.length > 0) {
                let html = `<h2 class="section-title">‚úÖ Mercados Equivalentes Encontrados (${confirmedPairs.length})</h2>`;
                
                // Primeiro as oportunidades de arbitragem
                if (opportunities.length > 0) {
                    html += `<p style="font-size:0.85rem;color:#f59e0b;margin-bottom:10px;">üí∞ ${opportunities.length} com oportunidade de arbitragem!</p>`;
                    html += opportunities.map(pair => renderPair(pair, true)).join('');
                }
                
                // Depois os outros confirmados
                const nonArbPairs = confirmedPairs.filter(p => !p.has_arbitrage);
                if (nonArbPairs.length > 0) {
                    html += nonArbPairs.map(pair => renderPair(pair, false)).join('');
                }
                
                document.getElementById('matchesSection').innerHTML = html;
            } else {
                document.getElementById('matchesSection').innerHTML = `
                    <div class="empty-state">
                        <h3>üòï Nenhum mercado equivalente encontrado</h3>
                        <p>Analisamos ${data.semantic_analyzed} pares candidatos e nenhum foi confirmado como o mesmo evento.</p>
                        <p style="margin-top:10px;">Isso significa que Kalshi e Polymarket n√£o t√™m mercados id√™nticos nos ${data.kalshi_total.toLocaleString()} + ${data.polymarket_total.toLocaleString()} mercados escaneados.</p>
                        <p style="margin-top:15px;font-size:0.85rem;">üí° Tente aumentar o n√∫mero de mercados ou diminuir a similaridade m√≠nima.</p>
                    </div>
                `;
            }
        }
        
        function renderPair(pair, isArbitrage) {
            const entities = pair.shared_entities || [];
            
            return `
                <div class="pair-card">
                    <div class="pair-header">
                        <div class="pair-markets">
                            <div class="market-row">
                                <span class="platform kalshi">K</span>
                                <span class="market-title">${pair.kalshi_title}</span>
                            </div>
                            <div class="market-row">
                                <span class="platform poly">P</span>
                                <span class="market-title">${pair.polymarket_title}</span>
                            </div>
                            ${entities.length > 0 ? `
                                <div class="entity-tags">
                                    ${entities.slice(0, 5).map(e => `<span class="entity-tag">${e}</span>`).join('')}
                                </div>
                            ` : ''}
                            ${pair.semantic_reasoning ? `
                                <div class="reasoning">üí° ${pair.semantic_reasoning}</div>
                            ` : ''}
                        </div>
                        <div>
                            ${isArbitrage ? 
                                `<span class="same-event-badge" style="background:#f59e0b;">+${pair.edge_percentage.toFixed(2)}%</span>` :
                                `<span class="same-event-badge">‚úì Mesmo Evento</span>`
                            }
                        </div>
                    </div>
                    <div class="pair-meta">
                        ${pair.event_description ? `<div class="meta-item">Evento: <span style="color:#10b981;">${pair.event_description}</span></div>` : ''}
                        ${pair.rejection_reason && !isArbitrage ? `<div class="meta-item">Status: <span style="color:#f59e0b;">${pair.rejection_reason}</span></div>` : ''}
                        ${isArbitrage ? `<div class="meta-item">Lucro estimado: <span style="color:#10b981;">$${pair.net_profit.toFixed(2)}</span></div>` : ''}
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
