<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbitrage Scanner - Entity Matching</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; flex-wrap: wrap; gap: 20px; }
        .title { font-size: 1.8rem; }
        .controls { display: flex; gap: 15px; align-items: center; flex-wrap: wrap; }
        .input-group { display: flex; flex-direction: column; gap: 5px; }
        .input-group label { font-size: 0.75rem; color: #888; }
        .input-group input { 
            padding: 8px 12px; 
            border: 1px solid #333; 
            border-radius: 6px; 
            background: #252540; 
            color: #fff; 
            width: 100px;
        }
        .btn { 
            padding: 12px 24px; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: 600;
            background: linear-gradient(135deg, #00b894, #00a86b); 
            color: white;
        }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 12px; margin-bottom: 25px; }
        .stat-card { 
            background: rgba(255,255,255,0.05); 
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px; 
            padding: 16px; 
            text-align: center;
        }
        .stat-value { font-size: 1.8rem; font-weight: 700; color: #00b894; }
        .stat-value.purple { color: #a855f7; }
        .stat-value.blue { color: #3b82f6; }
        .stat-value.orange { color: #f59e0b; }
        .stat-label { font-size: 0.75rem; color: #888; margin-top: 4px; }
        .section { margin-bottom: 25px; }
        .section-title { font-size: 1.1rem; margin-bottom: 12px; }
        .badges { display: flex; flex-wrap: wrap; gap: 8px; }
        .badge { 
            background: rgba(168, 85, 247, 0.2); 
            border: 1px solid rgba(168, 85, 247, 0.4);
            padding: 6px 14px; 
            border-radius: 16px; 
            font-size: 0.8rem;
        }
        .pair-card { 
            background: rgba(255,255,255,0.05); 
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px; 
            padding: 16px;
            margin-bottom: 12px;
        }
        .pair-card.arbitrage { border-color: #00b894; background: rgba(0,184,148,0.1); }
        .pair-header { display: flex; justify-content: space-between; align-items: flex-start; gap: 15px; }
        .pair-markets { flex: 1; }
        .market-row { display: flex; align-items: center; gap: 8px; margin-bottom: 6px; }
        .platform { 
            padding: 3px 8px; 
            border-radius: 4px; 
            font-size: 0.7rem; 
            font-weight: 600;
        }
        .platform.kalshi { background: #3b82f6; }
        .platform.poly { background: #a855f7; }
        .market-title { font-size: 0.85rem; color: #ccc; }
        .confidence { text-align: right; }
        .confidence-value { font-size: 1.4rem; font-weight: 700; }
        .confidence-value.high { color: #00b894; }
        .confidence-value.medium { color: #f59e0b; }
        .confidence-value.low { color: #ef4444; }
        .pair-meta { 
            display: flex; 
            gap: 15px; 
            margin-top: 10px; 
            padding-top: 10px; 
            border-top: 1px solid rgba(255,255,255,0.1);
            font-size: 0.8rem;
            flex-wrap: wrap;
        }
        .meta-item { color: #888; }
        .meta-item span { color: #fff; }
        .entity-tags { display: flex; gap: 6px; flex-wrap: wrap; margin-top: 8px; }
        .entity-tag { 
            background: rgba(0,184,148,0.2); 
            border: 1px solid rgba(0,184,148,0.4);
            padding: 2px 8px; 
            border-radius: 10px; 
            font-size: 0.7rem;
            color: #00b894;
        }
        .loading { text-align: center; padding: 50px; }
        .spinner { 
            width: 40px; height: 40px; 
            border: 3px solid rgba(255,255,255,0.1); 
            border-top-color: #00b894;
            border-radius: 50%; 
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .error { background: rgba(239,68,68,0.2); border: 1px solid #ef4444; padding: 12px; border-radius: 8px; margin: 20px 0; }
        .arb-badge { 
            background: #00b894; 
            color: white; 
            padding: 4px 10px; 
            border-radius: 4px; 
            font-size: 0.8rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">üéØ Arbitrage Scanner - Entity Matching</h1>
            <div class="controls">
                <div class="input-group">
                    <label>Valor (USD)</label>
                    <input type="number" id="targetUsd" value="100">
                </div>
                <div class="input-group">
                    <label>Confian√ßa M√≠n.</label>
                    <input type="number" id="minSim" value="0.25" step="0.05">
                </div>
                <div class="input-group">
                    <label>Max Mercados</label>
                    <input type="number" id="maxMarkets" value="2000" step="500">
                </div>
                <button class="btn" id="scanBtn" onclick="runScan()">üöÄ Scan Completo</button>
            </div>
        </div>
        
        <div id="loading" style="display:none;" class="loading">
            <div class="spinner"></div>
            <p>Escaneando mercados por entidades...</p>
            <p style="color:#888;font-size:0.85rem;margin-top:8px;">Isso pode levar alguns minutos</p>
        </div>
        
        <div id="error" style="display:none;" class="error"></div>
        
        <div id="results" style="display:none;">
            <div class="stats" id="stats"></div>
            <div class="section" id="entitiesSection"></div>
            <div class="section" id="opportunitiesSection"></div>
            <div class="section" id="pairsSection"></div>
        </div>
    </div>
    
    <script>
        const API_URL = 'https://web-production-eca1e.up.railway.app';
        
        async function runScan() {
            const btn = document.getElementById('scanBtn');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const results = document.getElementById('results');
            
            btn.disabled = true;
            loading.style.display = 'block';
            error.style.display = 'none';
            results.style.display = 'none';
            
            try {
                const config = {
                    target_usd: Number(document.getElementById('targetUsd').value),
                    min_similarity: Number(document.getElementById('minSim').value),
                    max_markets: Number(document.getElementById('maxMarkets').value)
                };
                
                const response = await fetch(`${API_URL}/scan/full`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(config)
                });
                
                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.detail || 'Erro no scan');
                }
                
                const data = await response.json();
                displayResults(data);
                
            } catch (err) {
                error.textContent = '‚ùå Erro: ' + err.message;
                error.style.display = 'block';
            } finally {
                btn.disabled = false;
                loading.style.display = 'none';
            }
        }
        
        function displayResults(data) {
            const results = document.getElementById('results');
            results.style.display = 'block';
            
            // Stats
            document.getElementById('stats').innerHTML = `
                <div class="stat-card"><div class="stat-value blue">${data.kalshi_total.toLocaleString()}</div><div class="stat-label">Kalshi</div></div>
                <div class="stat-card"><div class="stat-value purple">${data.polymarket_total.toLocaleString()}</div><div class="stat-label">Polymarket</div></div>
                <div class="stat-card"><div class="stat-value orange">${data.entities_matched}</div><div class="stat-label">Matches</div></div>
                <div class="stat-card"><div class="stat-value">${data.pairs_analyzed}</div><div class="stat-label">Analisados</div></div>
                <div class="stat-card"><div class="stat-value" style="color:${data.opportunities_found > 0 ? '#00b894' : '#888'}">${data.opportunities_found}</div><div class="stat-label">Oportunidades</div></div>
                <div class="stat-card"><div class="stat-value orange">${data.scan_duration_seconds.toFixed(1)}s</div><div class="stat-label">Dura√ß√£o</div></div>
            `;
            
            // Entity stats
            const entityStats = data.entity_stats || {};
            if (Object.keys(entityStats).length > 0) {
                document.getElementById('entitiesSection').innerHTML = `
                    <h2 class="section-title">üè∑Ô∏è Tipos de Entidade</h2>
                    <div class="badges">
                        ${Object.entries(entityStats).map(([type, count]) => 
                            `<div class="badge">${type}: ${count}</div>`
                        ).join('')}
                    </div>
                `;
            }
            
            // Opportunities
            if (data.opportunities && data.opportunities.length > 0) {
                document.getElementById('opportunitiesSection').innerHTML = `
                    <h2 class="section-title">üí∞ Oportunidades de Arbitragem</h2>
                    ${data.opportunities.map(pair => renderPair(pair, true)).join('')}
                `;
            } else {
                document.getElementById('opportunitiesSection').innerHTML = '';
            }
            
            // Top pairs
            if (data.top_pairs && data.top_pairs.length > 0) {
                document.getElementById('pairsSection').innerHTML = `
                    <h2 class="section-title">üîó Top Pares por Entidade (${data.top_pairs.length})</h2>
                    ${data.top_pairs.slice(0, 30).map(pair => renderPair(pair, false)).join('')}
                `;
            }
        }
        
        function renderPair(pair, isArbitrage) {
            const confidence = pair.confidence || 0;
            const confClass = confidence >= 0.6 ? 'high' : confidence >= 0.4 ? 'medium' : 'low';
            const entities = pair.shared_entities || [];
            
            return `
                <div class="pair-card ${isArbitrage ? 'arbitrage' : ''}">
                    <div class="pair-header">
                        <div class="pair-markets">
                            <div class="market-row">
                                <span class="platform kalshi">KALSHI</span>
                                <span class="market-title">${pair.kalshi_title}</span>
                            </div>
                            <div class="market-row">
                                <span class="platform poly">POLY</span>
                                <span class="market-title">${pair.polymarket_title}</span>
                            </div>
                            ${entities.length > 0 ? `
                                <div class="entity-tags">
                                    ${entities.slice(0, 5).map(e => `<span class="entity-tag">${e}</span>`).join('')}
                                </div>
                            ` : ''}
                        </div>
                        <div class="confidence">
                            ${isArbitrage ? 
                                `<span class="arb-badge">+${pair.edge_percentage.toFixed(2)}%</span>` :
                                `<div class="confidence-value ${confClass}">${(confidence * 100).toFixed(0)}%</div>
                                 <div style="font-size:0.7rem;color:#888;">confian√ßa</div>`
                            }
                        </div>
                    </div>
                    <div class="pair-meta">
                        <div class="meta-item">Tipo: <span>${pair.entity_type || 'N/A'}</span></div>
                        ${pair.rejection_reason ? `<div class="meta-item">Status: <span style="color:#f59e0b">${pair.rejection_reason}</span></div>` : ''}
                        ${isArbitrage ? `<div class="meta-item">Lucro: <span style="color:#00b894">$${pair.net_profit.toFixed(2)}</span></div>` : ''}
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
