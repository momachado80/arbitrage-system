<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbitrage Scanner - An√°lise Financeira</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; flex-wrap: wrap; gap: 15px; }
        .title { font-size: 1.6rem; background: linear-gradient(90deg, #00b894, #00cec9); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .controls { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
        .input-group { display: flex; flex-direction: column; gap: 3px; }
        .input-group label { font-size: 0.65rem; color: #888; }
        .input-group input { 
            padding: 8px 12px; 
            border: 1px solid #333; 
            border-radius: 6px; 
            background: #1e1e30; 
            color: #fff; 
            width: 90px;
            font-size: 0.9rem;
        }
        .btn { 
            padding: 12px 24px; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: 600;
            font-size: 0.95rem;
            background: linear-gradient(135deg, #00b894, #00a86b); 
            color: white;
            transition: transform 0.2s;
        }
        .btn:hover { transform: scale(1.02); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
        
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(110px, 1fr)); gap: 10px; margin-bottom: 25px; }
        .stat-card { 
            background: rgba(255,255,255,0.03); 
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 10px; 
            padding: 15px 10px; 
            text-align: center;
        }
        .stat-value { font-size: 1.4rem; font-weight: 700; color: #00b894; }
        .stat-value.purple { color: #a855f7; }
        .stat-value.blue { color: #3b82f6; }
        .stat-value.orange { color: #f59e0b; }
        .stat-value.green { color: #10b981; }
        .stat-label { font-size: 0.7rem; color: #666; margin-top: 4px; }
        
        .section-title { 
            font-size: 1.2rem; 
            margin: 25px 0 15px; 
            color: #10b981;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .pair-card { 
            background: rgba(255,255,255,0.02); 
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 14px; 
            padding: 20px;
            margin-bottom: 20px;
            transition: border-color 0.2s;
        }
        .pair-card:hover { border-color: rgba(255,255,255,0.15); }
        .pair-card.confirmed {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.08), rgba(16, 185, 129, 0.03));
            border: 1px solid rgba(16, 185, 129, 0.3);
        }
        .pair-card.has-liquidity {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.08), rgba(59, 130, 246, 0.03));
            border: 1px solid rgba(59, 130, 246, 0.3);
        }
        .pair-card.arbitrage {
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.12), rgba(245, 158, 11, 0.05));
            border: 2px solid #f59e0b;
        }
        
        .pair-header { display: flex; justify-content: space-between; align-items: flex-start; gap: 15px; margin-bottom: 15px; }
        .pair-titles { flex: 1; }
        .market-row { display: flex; align-items: center; gap: 10px; margin-bottom: 8px; }
        .platform { 
            padding: 4px 10px; 
            border-radius: 5px; 
            font-size: 0.7rem; 
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        .platform.kalshi { background: linear-gradient(135deg, #3b82f6, #2563eb); }
        .platform.poly { background: linear-gradient(135deg, #a855f7, #9333ea); }
        .market-title { font-size: 0.95rem; color: #e0e0e0; }
        
        .badge { 
            padding: 6px 14px; 
            border-radius: 8px; 
            font-size: 0.75rem;
            font-weight: 600;
        }
        .badge.confirmed { background: #10b981; }
        .badge.arbitrage { background: #f59e0b; color: #000; }
        .badge.no-liq { background: #4b5563; }
        
        .prices-section {
            background: rgba(0,0,0,0.25);
            border-radius: 10px;
            padding: 18px;
            margin: 15px 0;
        }
        .prices-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .prices-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .price-platform {
            background: rgba(255,255,255,0.03);
            border-radius: 8px;
            padding: 15px;
        }
        .price-platform h4 {
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .price-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .price-row:last-child { border-bottom: none; }
        .price-label { color: #aaa; font-size: 0.85rem; }
        .price-value { font-weight: 600; font-size: 1rem; }
        .price-value.yes { color: #10b981; }
        .price-value.no { color: #ef4444; }
        .price-value.na { color: #666; font-style: italic; }
        
        .financial-analysis {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1), rgba(16, 185, 129, 0.05));
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin-top: 15px;
        }
        .financial-analysis h4 {
            color: #10b981;
            margin-bottom: 15px;
            font-size: 1rem;
        }
        .investment-scenarios {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        .scenario {
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }
        .scenario-investment {
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 8px;
        }
        .scenario-profit {
            font-size: 1.8rem;
            font-weight: 700;
            color: #10b981;
        }
        .scenario-return {
            font-size: 0.85rem;
            color: #888;
            margin-top: 4px;
        }
        
        .strategy-box {
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid rgba(245, 158, 11, 0.3);
            border-radius: 10px;
            padding: 18px;
            margin-top: 15px;
        }
        .strategy-box h4 {
            color: #f59e0b;
            margin-bottom: 12px;
            font-size: 0.95rem;
        }
        .strategy-steps {
            font-size: 0.9rem;
            line-height: 1.7;
        }
        .step {
            padding: 8px 0 8px 30px;
            position: relative;
            border-left: 2px solid rgba(245, 158, 11, 0.3);
            margin-left: 10px;
        }
        .step::before {
            content: attr(data-step);
            position: absolute;
            left: -12px;
            top: 8px;
            background: #f59e0b;
            color: #000;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 700;
        }
        
        .no-arb-box {
            background: rgba(107, 114, 128, 0.1);
            border: 1px solid rgba(107, 114, 128, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
        }
        .no-arb-box h4 {
            color: #9ca3af;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }
        .calculation-row {
            display: flex;
            justify-content: space-between;
            padding: 6px 0;
            font-size: 0.85rem;
            color: #aaa;
        }
        
        .reasoning { 
            font-size: 0.85rem; 
            color: #10b981; 
            margin-top: 15px;
            padding: 12px 15px;
            background: rgba(16, 185, 129, 0.08);
            border-radius: 8px;
            border-left: 3px solid #10b981;
        }
        
        .meta-info {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid rgba(255,255,255,0.08);
        }
        .meta-tag {
            font-size: 0.7rem;
            padding: 4px 10px;
            background: rgba(255,255,255,0.05);
            border-radius: 5px;
            color: #888;
        }
        
        .loading { text-align: center; padding: 60px; }
        .spinner { 
            width: 50px; height: 50px; 
            border: 4px solid rgba(255,255,255,0.1); 
            border-top-color: #00b894;
            border-radius: 50%; 
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .loading-text { color: #888; font-size: 1rem; }
        .loading-sub { color: #555; font-size: 0.85rem; margin-top: 8px; }
        
        .error { background: rgba(239,68,68,0.15); border: 1px solid #ef4444; padding: 15px; border-radius: 10px; margin: 20px 0; }
        
        .filter-bar {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .filter-btn {
            padding: 8px 16px;
            border: 1px solid #333;
            background: transparent;
            color: #888;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s;
        }
        .filter-btn:hover { border-color: #555; color: #aaa; }
        .filter-btn.active {
            background: #10b981;
            border-color: #10b981;
            color: #fff;
        }
        
        .empty-state { 
            text-align: center; 
            padding: 60px 20px; 
            background: rgba(255,255,255,0.02);
            border-radius: 14px;
            color: #666;
        }
        .empty-state h3 { color: #888; margin-bottom: 10px; font-size: 1.2rem; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">üéØ Arbitrage Scanner</h1>
            <div class="controls">
                <div class="input-group">
                    <label>Min Score</label>
                    <input type="number" id="minSim" value="0.35" step="0.05">
                </div>
                <div class="input-group">
                    <label>Mercados</label>
                    <input type="number" id="maxMarkets" value="50000" step="5000">
                </div>
                <button class="btn" id="scanBtn" onclick="runScan()">üöÄ Escanear</button>
            </div>
        </div>
        
        <div id="loading" style="display:none;" class="loading">
            <div class="spinner"></div>
            <p class="loading-text">Escaneando mercados...</p>
            <p class="loading-sub">Analisando ~20.000 mercados com IA. Isso pode levar 5-15 minutos.</p>
        </div>
        
        <div id="error" style="display:none;" class="error"></div>
        
        <div id="results" style="display:none;">
            <div class="stats" id="stats"></div>
            <div class="filter-bar" id="filterBar"></div>
            <div id="matchesSection"></div>
        </div>
    </div>
    
    <script>
        const API_URL = 'https://web-production-eca1e.up.railway.app';
        let allPairs = [];
        
        async function runScan() {
            const btn = document.getElementById('scanBtn');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const results = document.getElementById('results');
            
            btn.disabled = true;
            loading.style.display = 'block';
            error.style.display = 'none';
            results.style.display = 'none';
            
            try {
                const config = {
                    target_usd: 100,
                    min_similarity: Number(document.getElementById('minSim').value),
                    max_markets: Number(document.getElementById('maxMarkets').value)
                };
                
                const response = await fetch(`${API_URL}/scan/full`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(config)
                });
                
                if (!response.ok) throw new Error('Erro no scan');
                
                const data = await response.json();
                displayResults(data);
                
            } catch (err) {
                error.textContent = '‚ùå Erro: ' + err.message;
                error.style.display = 'block';
            } finally {
                btn.disabled = false;
                loading.style.display = 'none';
            }
        }
        
        function displayResults(data) {
            const results = document.getElementById('results');
            results.style.display = 'block';
            
            document.getElementById('stats').innerHTML = `
                <div class="stat-card"><div class="stat-value blue">${data.kalshi_total}</div><div class="stat-label">Kalshi</div></div>
                <div class="stat-card"><div class="stat-value purple">${data.polymarket_total.toLocaleString()}</div><div class="stat-label">Polymarket</div></div>
                <div class="stat-card"><div class="stat-value orange">${(data.smart_matches || 0).toLocaleString()}</div><div class="stat-label">Matches</div></div>
                <div class="stat-card"><div class="stat-value">${data.semantic_analyzed}</div><div class="stat-label">Analisados IA</div></div>
                <div class="stat-card"><div class="stat-value green">${data.same_event_confirmed}</div><div class="stat-label">Confirmados</div></div>
                <div class="stat-card"><div class="stat-value orange">${Math.round(data.scan_duration_seconds)}s</div><div class="stat-label">Tempo</div></div>
            `;
            
            allPairs = data.top_pairs || [];
            
            const confirmed = allPairs.filter(p => p.is_same_event).length;
            const withPrices = allPairs.filter(p => p.kalshi_yes_price || p.poly_yes_price).length;
            
            document.getElementById('filterBar').innerHTML = `
                <button class="filter-btn active" onclick="filterPairs('all', this)">Todos (${allPairs.length})</button>
                <button class="filter-btn" onclick="filterPairs('confirmed', this)">‚úì Confirmados (${confirmed})</button>
                <button class="filter-btn" onclick="filterPairs('with-prices', this)">üíµ Com Liquidez (${withPrices})</button>
            `;
            
            renderPairs(allPairs);
        }
        
        function filterPairs(filter, btn) {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            
            let filtered = allPairs;
            if (filter === 'confirmed') filtered = allPairs.filter(p => p.is_same_event);
            else if (filter === 'with-prices') filtered = allPairs.filter(p => p.kalshi_yes_price || p.poly_yes_price);
            
            renderPairs(filtered);
        }
        
        function renderPairs(pairs) {
            const confirmed = pairs.filter(p => p.is_same_event);
            const others = pairs.filter(p => !p.is_same_event);
            
            let html = '';
            
            if (confirmed.length > 0) {
                html += `<h2 class="section-title">‚úÖ Mercados Equivalentes Confirmados (${confirmed.length})</h2>`;
                html += confirmed.map(renderPairCard).join('');
            }
            
            if (others.length > 0) {
                html += `<h2 class="section-title" style="color:#666;">üîç Candidatos (${others.length})</h2>`;
                html += others.slice(0, 20).map(renderPairCard).join('');
            }
            
            if (pairs.length === 0) {
                html = `<div class="empty-state"><h3>Nenhum resultado</h3><p>Tente ajustar os filtros</p></div>`;
            }
            
            document.getElementById('matchesSection').innerHTML = html;
        }
        
        function renderPairCard(pair) {
            const hasKalshi = pair.kalshi_yes_price || pair.kalshi_no_price;
            const hasPoly = pair.poly_yes_price || pair.poly_no_price;
            
            let cardClass = 'pair-card';
            if (pair.has_arbitrage) cardClass += ' arbitrage';
            else if (pair.is_same_event && hasKalshi && hasPoly) cardClass += ' has-liquidity';
            else if (pair.is_same_event) cardClass += ' confirmed';
            
            let badge = '';
            if (pair.has_arbitrage) badge = `<span class="badge arbitrage">üí∞ +${pair.edge_percentage?.toFixed(2) || 0}%</span>`;
            else if (pair.is_same_event) badge = `<span class="badge confirmed">‚úì Mesmo Evento</span>`;
            else badge = `<span class="badge" style="background:#333;">${Math.round(pair.match_score * 100)}%</span>`;
            
            // Prices section
            let pricesHtml = '';
            if (hasKalshi || hasPoly) {
                pricesHtml = `
                    <div class="prices-section">
                        <div class="prices-header">
                            <span style="color:#888;font-size:0.85rem;">üìä Pre√ßos Atuais</span>
                        </div>
                        <div class="prices-grid">
                            <div class="price-platform">
                                <h4><span style="color:#3b82f6;">‚óè</span> Kalshi</h4>
                                <div class="price-row">
                                    <span class="price-label">YES</span>
                                    <span class="price-value ${pair.kalshi_yes_price ? 'yes' : 'na'}">${pair.kalshi_yes_price ? (pair.kalshi_yes_price * 100).toFixed(1) + '¬¢' : 'Indispon√≠vel'}</span>
                                </div>
                                <div class="price-row">
                                    <span class="price-label">NO</span>
                                    <span class="price-value ${pair.kalshi_no_price ? 'no' : 'na'}">${pair.kalshi_no_price ? (pair.kalshi_no_price * 100).toFixed(1) + '¬¢' : 'Indispon√≠vel'}</span>
                                </div>
                            </div>
                            <div class="price-platform">
                                <h4><span style="color:#a855f7;">‚óè</span> Polymarket</h4>
                                <div class="price-row">
                                    <span class="price-label">YES</span>
                                    <span class="price-value ${pair.poly_yes_price ? 'yes' : 'na'}">${pair.poly_yes_price ? (pair.poly_yes_price * 100).toFixed(1) + '¬¢' : 'Indispon√≠vel'}</span>
                                </div>
                                <div class="price-row">
                                    <span class="price-label">NO</span>
                                    <span class="price-value ${pair.poly_no_price ? 'no' : 'na'}">${pair.poly_no_price ? (pair.poly_no_price * 100).toFixed(1) + '¬¢' : 'Indispon√≠vel'}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            // Financial analysis
            let financialHtml = '';
            if (pair.is_same_event && hasKalshi && hasPoly) {
                financialHtml = generateFinancialAnalysis(pair);
            } else if (pair.is_same_event && !hasKalshi) {
                financialHtml = `
                    <div class="no-arb-box">
                        <h4>‚ö†Ô∏è Sem Liquidez no Kalshi</h4>
                        <p style="font-size:0.85rem;color:#888;">Este mercado n√£o tem orderbook ativo. Monitore para quando houver liquidez.</p>
                    </div>
                `;
            }
            
            return `
                <div class="${cardClass}">
                    <div class="pair-header">
                        <div class="pair-titles">
                            <div class="market-row">
                                <span class="platform kalshi">KALSHI</span>
                                <span class="market-title">${pair.kalshi_title}</span>
                            </div>
                            <div class="market-row">
                                <span class="platform poly">POLY</span>
                                <span class="market-title">${pair.polymarket_title}</span>
                            </div>
                        </div>
                        ${badge}
                    </div>
                    ${pricesHtml}
                    ${financialHtml}
                    ${pair.semantic_reasoning ? `<div class="reasoning">üí° ${pair.semantic_reasoning}</div>` : ''}
                    <div class="meta-info">
                        <span class="meta-tag">üìÅ ${pair.category || 'N/A'}</span>
                        <span class="meta-tag">üéØ ${pair.event_type || 'N/A'}</span>
                        <span class="meta-tag">Score: ${Math.round(pair.match_score * 100)}%</span>
                    </div>
                </div>
            `;
        }
        
        function generateFinancialAnalysis(pair) {
            const investments = [20, 100, 1000];
            
            // Calculate best arbitrage opportunity
            let bestStrategy = null;
            let bestCost = 999;
            
            // Strategy 1: Kalshi YES + Poly NO
            if (pair.kalshi_yes_price && pair.poly_no_price) {
                const cost = pair.kalshi_yes_price + pair.poly_no_price;
                if (cost < bestCost) {
                    bestCost = cost;
                    bestStrategy = {
                        name: 'Kalshi YES + Polymarket NO',
                        kalshiSide: 'YES',
                        kalshiPrice: pair.kalshi_yes_price,
                        polySide: 'NO',
                        polyPrice: pair.poly_no_price,
                        totalCost: cost
                    };
                }
            }
            
            // Strategy 2: Kalshi NO + Poly YES
            if (pair.kalshi_no_price && pair.poly_yes_price) {
                const cost = pair.kalshi_no_price + pair.poly_yes_price;
                if (cost < bestCost) {
                    bestCost = cost;
                    bestStrategy = {
                        name: 'Kalshi NO + Polymarket YES',
                        kalshiSide: 'NO',
                        kalshiPrice: pair.kalshi_no_price,
                        polySide: 'YES',
                        polyPrice: pair.poly_yes_price,
                        totalCost: cost
                    };
                }
            }
            
            if (!bestStrategy) {
                return `
                    <div class="no-arb-box">
                        <h4>üìä An√°lise de Pre√ßos</h4>
                        <p style="font-size:0.85rem;color:#888;">Pre√ßos dispon√≠veis mas n√£o h√° combina√ß√£o completa para arbitragem.</p>
                    </div>
                `;
            }
            
            const hasArbitrage = bestCost < 1;
            const returnPct = hasArbitrage ? ((1 - bestCost) / bestCost * 100) : 0;
            
            if (hasArbitrage) {
                // Generate scenarios for different investment amounts
                const scenarios = investments.map(inv => {
                    const contracts = Math.floor(inv / bestCost);
                    const actualInvestment = contracts * bestCost;
                    const profit = contracts * (1 - bestCost);
                    return { investment: inv, contracts, actualInvestment, profit };
                });
                
                return `
                    <div class="financial-analysis">
                        <h4>üí∞ Oportunidade de Arbitragem Encontrada!</h4>
                        
                        <div class="strategy-box">
                            <h4>üìã Estrat√©gia: ${bestStrategy.name}</h4>
                            <div class="strategy-steps">
                                <div class="step" data-step="1">
                                    <strong>Comprar ${bestStrategy.kalshiSide}</strong> no Kalshi @ <span style="color:#3b82f6;">${(bestStrategy.kalshiPrice * 100).toFixed(1)}¬¢</span>
                                </div>
                                <div class="step" data-step="2">
                                    <strong>Comprar ${bestStrategy.polySide}</strong> no Polymarket @ <span style="color:#a855f7;">${(bestStrategy.polyPrice * 100).toFixed(1)}¬¢</span>
                                </div>
                                <div class="step" data-step="3">
